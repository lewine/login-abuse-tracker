# .github/workflows/docker.yml

name: Build, Test, and Push Docker Image

on:
  push:
    branches:
      - main
    # Optionally, also trigger on semver tags:
    # tags:
    #   - 'v*.*.*'
  pull_request:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ────────────────────────────────────────────────────────────────────────────
      # 1) Build React front end inside Docker context
      # ────────────────────────────────────────────────────────────────────────────
      - name: Set up Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install React dependencies
        working-directory: ./login-abuse-ui
        run: npm ci

      - name: Build React app
        working-directory: ./login-abuse-ui
        run: npm run build

      # ────────────────────────────────────────────────────────────────────────────
      # 2) Set up Python and run pytest
      # ────────────────────────────────────────────────────────────────────────────
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir -r requirements.txt

      - name: Run pytest
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          pytest tests/test_tracker.py

      # ────────────────────────────────────────────────────────────────────────────
      # 4) Build & push multi-stage Docker image
      # ────────────────────────────────────────────────────────────────────────────
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: yourdockerhubuser/login-abuse-tracker:latest
          # If you want versioned tags, you can add:
          # tags: |
          #   yourdockerhubuser/login-abuse-tracker:latest
          #   yourdockerhubuser/login-abuse-tracker:${{ github.sha }}
